<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eco Quotes - Web App per stilare i preventivi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-primary">
        <nav class="navbar navbar-light container-sm">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">ecoQuotes</a>
                <ul class="nav me-auto text-white mb-xl-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-sm">
        <div class="row mt-5 mb-5">
            <div class="col-12 d-flex flex-column flex-lg-row  col-lg-8">
                <span class="h4 me-3 ">Totale Costi:</span>
                <span class="text-muted h4 me-3 " id="total-cost-container">0.00 €</span>
                <span class="h4 me-3 ">Totale Preventivo:</span>
                <span class="text-muted h4 me-3 " id="total-quotes-container">0.00 €</span>
            </div>
            <div class="col-12 col-lg-4">
                <span class="h4 me-3 ">Margine guadagno:</span>
                <span class="text-muted h4" id="mdc-container">0.00 €</span>
            </div>
        </div>
        <div class="row mt-3 d-flex flex-wrap">
            <div class="col-sm-6 mb-3">
                <div class="card mb-3">
                    <div class="card-header">
                        Rifiuti da ritirare
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control mb-3" id="input-description" placeholder="Descrizione...">
                        <div class="row">
                            <div class="col-3">
                                <input type="text" class="form-control" id="input-cer" placeholder="CER...">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control" id="input-qty" placeholder="Quantità...">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control" id="input-price" placeholder="Prezzo In...">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary" id="input-desc-btn">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        Trasporti
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3">
                                <input type="text" class="form-control mb-3" id="input-km" placeholder="Km...">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control mb-3" id="input-timing" placeholder="Tempistica...">
                            </div>
                            <div class="col-3">
                                <input type="text" class="form-control mb-3" id="input-qty-trsp" placeholder="Quantità...">
                            </div>
                            <div class="col-3">
                                <button class="btn btn-primary" id="input-trsp-btn">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card " id="cards-container">
                    <img src="assets/img/epmpty-box.png" class="img-fluid opacity-75 m-auto" alt="Empty Box" width="500" id="empty-box-img">
                    <ul class="list-group list-group-flush invisible" id="cards-list">
                    </ul>
                </div>
                
            </div>
        </div>
        </div>
    </main>
    <footer class="d-flex justify-content-center align-items-center mt-5">
        <p class="mt-5">&copy; <span id="footer-data"></span> - Created with ❤️ by: &nbsp;<a href="https://github.com/giacomosx" target="_blank" rel="noopener noreferrer">@giacomosx</a></p>
    </footer>
    
    <script src="./js/script.js"></script>
</body>

</html>
